<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/responsive.css">
  <script src="https://kit.fontawesome.com/5b754e5368.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <div class="logo-imagem">
      <img class="logo" src="images/logo.svg" alt="logo">
      <img class="imagem" src="images/illustration-mockups.svg" alt="pagina desktop e mobile">
    </div>

    <div class="titulo-texto">
      <h1 class="titulo">Build The Community Your Fans Will Love</h1>
      <p class="texto">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn-registro">Register</button>
    </div>

    <div class="social">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </main>

</body>
</html>
